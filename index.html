<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Whats on</title>
    <link rel="stylesheet" href="public/style.css">
  </head>
  <center>
  <h1> Whats on around you </h1>
  </center>
  <body>
  <button onclick="openInput()">Post Event</button>
  <div id="PostEvent" align="left" style="display:none">
    <form>
      <input type="text" id="eventnamepost" name="Event Name">
      <input type="date" id="datepost" min="2019-01-22" max="2020-01-22">
      <input type="time" id="timepost">
      <select name="cars" id="eventcitypost">
  <option value="Bristol">Bristol</option>
  <option value="Cardiff">Cardiff</option>
  <option value="Edinburgh">Edinburgh</option>
  <option value="Liverpool">Liverpool</option>
  <option value="London">London</option>
  <option value="Manchester">Manchester</option>
  <option value="Newcastle">Newcastle</option>
  <option value="Portsmouth">Portsmouth</option>
  <option value="Reading">Reading</option>
  <option value="Windsor">Windsor</option>
</select>
      <button type ="button" id = "SubmitEvent" name="Submit Event">Submit</button>
      </form>
      </div>
  <div id="eventList" align="right">

  </div>

  <div>
    <body>
      <div class="container">
        <header class="header">
          <div class ="search">
            <input type="text" placeholder="Enter city name" id="search-txt">
            <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
            </div>
            </header>

            <main id="main">

          <div class="city-icon">
          <div class="city-icon-holder">
          <div id="city-name"></div>
            <img src="" alt="" id="icon">
          </div>

          <div class="temperature">
            <div id="temp"></div>
            </div>

          <div class="humidity">
            <div id="humidity-div"></div>
            </div>
      </div>
  </div>
      <script src="scripts/event.js"></script>
      <script src="scripts/eventList.js"></script>
      <script src="weather/weather.js"></script>
      <script src="scripts/main.js"></script>
